<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="form" id="form-range-slider">
    <label class="form__item">Min:
      <input
        class="form__input form__input--min"
        type="number"
        min="0"
        max="100"
        value="30"
        name="min"
      >
    </label>
    <label class="form__item">Max:
      <input
        class="form__input form__input--max"
        type="number"
        min="0"
        max="100"
        value="70"
        name="max"
      >
    </label>
    <div class="form__item slider" id="range-slider-input">
      <div class="slider__field"></div>
      <button class="slider__button slider__button--min"></button>
      <button class="slider__button slider__button--max"></button>
    </div>
  </form>
  <script src="main.js"></script>
</body>
</html>
